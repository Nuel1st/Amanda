<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Ticket Booking</title>
</head>
<body>
    <h2>Book Cinema Ticket</h2>
    <form action="booking.php" method="post" id="bookingForm">
        <div>
            <label for="movies">Movies:</label>
            <select name="movies" id="movies">
                <option value="">Select a movie</option>
                <option value="Top Gun Maverick">Top Gun Maverick</option>
                <option value="The Batman">The Batman</option>
                <option value="The Batman">The spiderman</option>
                <option value="The Batman">Wolves</option>

                <!-- Add more movies here -->
            </select>
        </div>
        <br><br>
        <div>
            <label for="showtimes">Showtimes:</label>
            <select name="showtimes" id="showtimes">
                <option value="">Select a showtime</option>
                <option value="10:00 AM">10:00 AM</option>
                <option value="1:00 PM">1:00 PM</option>
                <option value="4:00 PM">4:00 PM</option>
                <option value="7:00 PM">7:00 PM</option>

                <!-- Add showtimes for each movie here -->
            </select>
        </div>
        <br><br>
        <div>
            <label for="mobile">Mobile:</label>
            <input type="text" id="mobile" name="mobile" required>
        </div>
        <br><br>
        <div>
            <button type="submit" id="bookTickets">Book Tickets</button>
        </div>
    </form>
    <script>
        document.getElementById("bookingForm").onsubmit = function() {
            var moviesSelect = document.getElementById("movies");
            var showtimesSelect = document.getElementById("showtimes");
            var mobileInput = document.getElementById("mobile");

            if (moviesSelect.value === "" || showtimesSelect.value === "" || mobileInput.value === "") {
                alert("Please fill in all fields.");
                return false;
            }

            // You can add more validation for mobile number format here if needed

            return true;
        };
    </script>
</body>
</html>
