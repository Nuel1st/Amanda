<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Appliance Inventory</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>House Appliance Inventory</h2>
        <form action="register.php" method="post" id="inventoryForm">
            <div class="form-group">
                <label for="eircode">Eircode:</label>
                <input type="text" class="form-control" id="eircode" name="eircode" required pattern="[A-Za-z0-9]{7}">
                <small class="form-text text-muted">Please enter a valid Eircode (7 characters alphanumeric).</small>
            </div>
            <br><br>
            <div class="form-group">
                <label for="applianceType">Appliance Type:</label>
                <select class="form-control" id="applianceType" name="applianceType" required>
                    <option value="">Select Appliance Type</option>
                    <option value="Refrigerator">Refrigerator</option>
                    <option value="Washing Machine">Washing Machine</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <br><br>
            <div class="form-group">
                <label for="brand">Brand:</label>
                <input type="text" class="form-control" id="brand" name="brand" required>
            </div>
            <br><br>
            <div class="form-group">
                <label for="modelNumber">Model Number:</label>
                <input type="text" class="form-control" id="modelNumber" name="modelNumber" required pattern="[A-Za-z0-9]+">
            </div>
            <br><br>
            <div class="form-group">
                <label for="serialNumber">Serial Number:</label>
                <input type="text" class="form-control" id="serialNumber" name="serialNumber" required pattern="[A-Za-z0-9]+">
            </div>
            <br><br>
            <div class="form-group">
                <label for="purchaseDate">Purchase Date:</label>
                <input type="date" class="form-control" id="purchaseDate" name="purchaseDate" required>
            </div>
            <br><br>
            <div class="form-group">
                <label for="warrantyExpirationDate">Warranty Expiration Date:</label>
                <input type="date" class="form-control" id="warrantyExpirationDate" name="warrantyExpirationDate" required>
            </div>
            <br><br>
            <button type="submit" class="btn btn-primary">Add to Inventory</button>
        </form>
    </div>
</body>
</html>
